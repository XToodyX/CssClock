<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/clock.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/gai6khu.css">
    <title>CssClock</title>
</head>
<body>
    <header>
        <h1>CSS CLOCK</h1>
    </header>
    <main>
        <div class="clockContainer">
            <div class="clock">
                <div id="minutePointer"></div>
                <div id="hourPointer"></div>
                <div id="secondPointer"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
